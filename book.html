<html>
    <head>
        <title>도서검색</title>        
        <link rel="stylesheet" href="style.css"/>
        <style>
            #tbl{width: 900px;overflow: hidden;margin: 0px auto;}
            .box {width:200px; float: left;background: pink;
                height: 300px;
                padding: 5px;margin: 5px;
                text-align: center;
                border-radius: 10px;}
            .box .title{white-space:nowrap; overflow:hidden; 
                text-overflow:ellipsis; 
                font-size:12px;width:200px;padding: 5px 5px 0px 0px;font-weight: bold;}
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="top">
                <a href="blog.html">블로그검색</a>&nbsp;&nbsp;&nbsp;
                <a href="book.html">도서검색</a>&nbsp;&nbsp;&nbsp;
                <a href="local.html">지역검색</a>&nbsp;&nbsp;&nbsp;
            </div>
            <div id="content">
                <h1 class="subject">[도서검색]</h1>
                <div id="divSearch">
                    <input type="text" id="txtQuery" value="자바">
                    <input type="button" id="btnSearch" value="검색">
                    <select id="selSize">
                        <option value=4 selected>4개씩출력</option>
                        <option value=8>8개씩출력</option>
                        <option value=12>12개씩출력</option>
                        <option value=16>16개씩출력</option>
                    </select>
                </div>
                <div id="tbl"></div>
                <script id="temp" type="text/x-handlebars-template">  
                    {{#each documents}} 
                    <div class="box">
                        <div><img src="{{thumbnail}}" width=150 ></div>
                        <div>{{title}}</div>
                        <div>{{price}}원</div>
                    </div>
                    {{/each}}    
                </script>
                <div id="divPage">
                    <button id="btnPre">◀</button>
                    <span id="spanPage"></span>
                    <button id="btnNext">▶</button>
                </div>
            </div>
             <div id="bottom">
                <h3>작성자:인천일보아카데미 홍길동</h3>
             </div>
            </div>
            <div id="darken-background">
                <div id="lightbox">
                    <div><img id="image" src="https://placehold.it/150x200" width=150></div>
                    <div id="contents" style="padding:10px; font-size:12px;"></div>
                    <input type = "button" value= "닫기" id="btnClose"/>
                </div>
            </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v3/search/book?target=title";

        $("#tbl").on("click", ".box img", function(){
            $("#content").html($(this).attr("contents"));
            $("#image").attr("src",$(this).attr("src"));
            $("#darken-background").show();
            $("#title").html($(this).parent().parent().find(".title"))
        });

        $("#btnClose").on("click", function(){
            $("#darken-background").hide();
        });

    </script>
    <script src="script.js"></script>
</html>
